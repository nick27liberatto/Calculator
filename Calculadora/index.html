<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Nicolas - Calculadora</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="calculator">
                <h1>CALCULADORA</h1>
                <div class="display">
                    <p id="show"></p>
                </div>
                <div class="numbers">
                    <ul class="column1">
                        <li><button data-value="7">7</button></li>
                        <li><button data-value="8">8</button></li>
                        <li><button data-value="9">9</button></li>
                        <li><button id="sum" onclick="opValue = '+'; setUpCalc(opValue)">+</button></li>
                    </ul> 
                    <ul class="column2">
                        <li><button data-value="4">4</button></li>
                        <li><button data-value="5">5</button></li>
                        <li><button data-value="6">6</button></li>
                        <li><button id="minus" onclick="opValue = '-'; setUpCalc(opValue)">-</button></li>
                    </ul> 
                    <ul class="column3">
                        <li><button data-value="1">1</button></li>
                        <li><button data-value="2">2</button></li>
                        <li><button data-value="3">3</button></li>
                        <li><button id="multi" onclick="opValue = '*'; setUpCalc(opValue)">*</button></li>
                    </ul> 
                    <ul class="column4">
                        <li><button data-value="0">0</button></li>
                        <li><button onclick="simbol=',';  ">,</button></li>
                        <li><button id="div" onclick="opValue = '/'; setUpCalc(opValue)">/</button></li>
                        <li><button id="equal">=</button></li>
                    </ul> 
                </div>
            </div>
            <div class="recursos">
                <div class="history">
                    <h3>HISTÓRICO</h3>
                    <ul id="historyUl">
                        
                    </ul>
                </div>
                <div class="limparDiv">
                    <button class="limpar" id="limparCalc" onclick="limparCalc()">LIMPAR CALCULADORA</button>
                    <button class="limpar" id="limparHist" onclick="limparHist()">LIMPAR HISTÓRICO</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
