<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Nicolas - Calculadora</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="calculator">
                <h1>CALCULADORA</h1>
                <div class="display">
                    <p id="show"></p>
                </div>
                <div class="numbers">
                    <ul class="column1">
                        <li><button onclick="value=7; pushNumber(value)">7</button></li>
                        <li><button onclick="value=8; pushNumber(value)">8</button></li>
                        <li><button onclick="value=9; pushNumber(value)">9</button></li>
                        <li><button id="sum">+</button></li>
                    </ul> 
                    <ul class="column2">
                        <li><button onclick="value=4; pushNumber(value)">4</button></li>
                        <li><button onclick="value=5; pushNumber(value)">5</button></li>
                        <li><button onclick="value=6; pushNumber(value)">6</button></li>
                        <li><button id="minus">-</button></li>
                    </ul> 
                    <ul class="column3">
                        <li><button onclick="value=1; pushNumber(value)">1</button></li>
                        <li><button onclick="value=2; pushNumber(value)">2</button></li>
                        <li><button onclick="value=3; pushNumber(value)">3</button></li>
                        <li><button id="multi">*</button></li>
                    </ul> 
                    <ul class="column4">
                        <li><button onclick="value=0; pushNumber(value)">0</button></li>
                        <li><button onclick="simbol=','; pushNumber(value)">,</button></li>
                        <li><button id="div">/</button></li>
                        <li><button id="equal">=</button></li>
                    </ul> 
                </div>
            </div>
            <div class="recursos">
                <div class="history">
                    <h3>HISTÓRICO</h3>
                    <ul id="historyUl">
                        
                    </ul>
                </div>
                <div class="limparDiv">
                    <button class="limpar" id="limparCalc" onclick="limparCalc()">LIMPAR CALCULADORA</button>
                    <button class="limpar" id="limparHist" onclick="limparHist()">LIMPAR HISTÓRICO</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
